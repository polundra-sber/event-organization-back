  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    ReceiptList:
      type: object
      properties:
        files:
          type: array
          items:
            type: string
            format: binary
          description: Массив фото чеков

    AddParticipantsRequest:
      type: array
      items:
        type: string
        minLength: 3
        maxLength: 20
        example: main_player

    SuccessEventJoining:
      type: string
      example: "Заявка успешно отправлена"

    EventSecondJoining:
      type: object
      properties:
        error:
          type: string
          default: "Вы уже присоединены к данному мероприятию"

    EventNotExistResponse:
      type: object
      properties:
        error:
          type: string
          description: Подробное описание ошибки

    UserLogin:
      type: object
      properties:
        login:
          type: string
        password:
          type: string
      required:
        - login
        - password

    AuthSuccessResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT токен пользователя

    UserAlreadyExistResponse:
      type: object
      properties:
        error:
          type: string
          description: 1) Пользователь с таким логином уже существует. 2) Пользователь с такой почтой уже существует.

    AuthUnsuccessResponse:
      type: object
      properties:
        error:
          type: string
          description: Неверный логин или пароль

