openapi: 3.1.0
info:
  title: "Сервис помощи организации частных мероприятий"
  description: Тип - веб-приложение. Задачи - позволяет пользователям совместно планировать события, делить задачи, распределять расходы и отслеживать обязательства.
  version: 1.0.0
servers:
  - url: 'https'
security:
  - BearerAuth: []


# Добавленные теги
tags:
  - name: Authentication
    description: Регистрация, авторизация и управление аккаунтом
  - name: Profile
    description: Управление профилем пользователя
  - name: Home page
    description: Список мероприятий
  - name: Participants list
  - name: Purchase list
  - name: Task list
  - name: Stuff list
  - name: Cost allocation list
  - name: Cost list
  - name: My debts
  - name: My incomes
  - name: My purchases
  - name: My tasks
  - name: My stuffs
  - name: User metadata
    description: Получение роли пользователя и статуса мероприятия


paths:
  /events/{event_id}/user-metadata:
    get:
      tags:
       - User metadata
      operationId: getUserMetadata
      summary: Получить роль пользователя в данном мероприятии и статус мероприятия
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Роль и статус
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventUserMetadata'
        '404':
          description: Мероприятие с данным идентификатором не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotExistResponse'

  # auth
  /auth/register:
    post:
      tags:
        - Authentication
      operationId: createUser
      security: []  # отключает аутентификацию для этого endpoint'а
      summary: Регистрация пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Пользователь зарегистрирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSuccessResponse'
        '409':
          description: Пользователь уже зарегистрирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAlreadyExistResponse'

  /auth/login:
    post:
      tags:
       - Authentication
      operationId: login
      summary: Авторизация пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '201':
          description: Пользователь авторизовался
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSuccessResponse'
        '401':
          description: Пользователь указал неверный логин или пароль
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUnsuccessResponse'

  # events

  /events:
    get:
      tags:
        - Home page
      operationId: getEvents
      summary: Получить список мероприятий
      description: Возвращает список всех мероприятий пользователя
      responses:
        '200':
          description: Список мероприятий
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'

  /create-event:
    post:
      tags:
        - Home page
      operationId: createEvent
      summary: Создать новое мероприятие
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        '201':
          description: Мероприятие успешно создано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventEditor'

  /find-event/{event_id}:
    get:
      tags:
        - Home page
      operationId: findEventById
      summary: Поиск мероприятия по идентификатору
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Карточка мероприятия
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventPreview'
        '404':
          description: Мероприятие с данным идентификатором не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotExistResponse'

  /join-event-request/{event_id}:
    post:
      tags:
        - Home page
      operationId: sendJoinEventRequest
      summary: Отправка заявки для присоединения к мероприятию
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      responses:
        '201':
          description: Заявка на присоединение отправлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessEventJoining'
        '409':
          description: Повторное присоединение к мероприятию
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventSecondJoining'
        '404':
          description: Мероприятие с данным идентификатором не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotExistResponse'

  #profile

  /profile:
    get:
      tags:
        - Profile
      operationId: getUserProfile
      summary: Вход в личный профиль
      responses:
        '200':
          description: Данные профиля
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
    patch:
      tags:
        - Profile
      operationId: editUserProfile
      summary: Редактирование профиля
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserEditor'
      responses:
        '201':
          description: Данные профиля изменены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserEditor'
        '409':
          description: Пользователь с такой почтой уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAlreadyExistResponse'

  # this event

  /leave-event/{event_id}:
    delete:
      tags:
        - Home page
      operationId: leaveEvent
      summary: Участник или организатор покидает мероприятие
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Участник или организатор покинул мероприятие
        '410':
          description: Не удалось покинуть мероприятие
        '404':
          description: Мероприятие с данным идентификатором не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotExistResponse'

  /delete-event/{event_id}:
    delete:
      tags:
        - Home page
      operationId: deleteEvent
      summary: Создатель удаляет мероприятие
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Создатель удалил мероприятие
        '410':
          description: Не удалось удалить мероприятие

  /complete-event/{event_id}:
    patch:
      tags:
        - Home page
      operationId: completeEvent
      summary: Создатель завершает мероприятие
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Создатель успешно завершил мероприятие
        '410':
          description: Не удалось завершить мероприятие

  /events/{event_id}:
    get:
      tags:
        - Home page
      operationId: getEventById
      summary: Зайти в карточку мероприятия
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Данные мероприятия
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '404':
          description: Мероприятие не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotExistResponse'


  /events/{event_id}/edit:
    patch:
      tags:
        - Home page
      operationId: editEvent
      summary: Создатель редактирует мероприятие
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventEditor'
      responses:
        '201':
          description: Данные мероприятия изменены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventEditor'

  # participants list
  /events/{event_id}/participants-list:
    get:
      tags:
        - Participants list
      operationId: getEventParticipantsList
      summary: Получить список участников мероприятия
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      description: Возвращает список всех участников мероприятия
      responses:
        '200':
          description: Participants list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '410':
          description: Не удалось просмотреть список участников

  /events/{event_id}/participants-list/add-participant:
    get:
      tags:
        - Participants list
      operationId: searchUsers
      summary: Найти первых 10 пользователей для добавления
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
        - in: query
          name: text
          required: true
          description: Текст из поисковой строки
          schema:
            type: string
        - in: query
          name: seq
          required: true
          description: Порядковый номер "пачки" участников
          schema:
            type: integer
      responses:
        '200':
          description: Пачка из 10 участников
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserDemo'
        '400':
          description: Неверные параметры запроса
        '404':
          description: Пользователь не найден
    post:
      tags:
        - Participants list
      operationId: addParticipants
      summary: Добавить выбранных участников
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddParticipantsRequest'
      responses:
        '200':
          description: Участники успешно добавлены
        '400':
          description: Неверный формат данных или некорректные логины
        '404':
          description: Событие не найдено

  # purchases list
  /events/{event_id}/purchases-list:
    get:
      tags:
        - Purchase list
      operationId: getPurchasesList
      summary: Получить список покупок
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Purchase list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PurchaseListItem'
        '404':
          description: Мероприятие с данным идентификатором не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotExistResponse'

  /events/{event_id}/purchases-list/add-purchase:
    post:
      tags:
        - Purchase list
      operationId: addPurchaseToPurchasesList
      summary: Добавить новую позицию покупки
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PurchaseListItemCreator'
      responses:
        '201':
          description: Позиция покупки успешно добавлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PurchaseListItem'
        '404':
          description: Мероприятие с данным идентификатором не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotExistResponse'

  /events/{event_id}/purchases-list/{purchase_id}/edit-purchase:
    patch:
      tags:
        - Purchase list
      operationId: editPurchaseInPurchasesList
      summary: Изменить позицию покупки
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
        - in: path
          name: purchase_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PurchaseListItemEditor'
      responses:
        '200':
          description: Позиция покупки успешно изменена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PurchaseListItem'
        '404':
          description: Мероприятие с данным идентификатором не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotExistResponse'

  /events/{event_id}/purchases-list/{purchase_id}/delete-purchase:
    delete:
      tags:
        - Purchase list
      operationId: deletePurchaseFromPurchasesList
      summary: Удалить позицию покупки
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
        - in: path
          name: purchase_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Позиция покупки успешно удалена
        '404':
          description: Мероприятие с данным идентификатором не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotExistResponse'

  /events/{event_id}/purchases-list/{purchase_id}/take-purchase:
    patch:
      tags:
        - Purchase list
      operationId: takePurchaseFromPurchasesList
      summary: Пользователь берет позицию покупки
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
        - in: path
          name: purchase_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Ответственный за покупку успешно изменен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PurchaseListItemResponsible'
        '404':
          description: Мероприятие с данным идентификатором не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotExistResponse'

  # cost alloc list

  /events/{event_id}/cost-allocation-list:
    get:
      tags:
        - Cost allocation list
      operationId: getCostAllocationList
      summary: Получить список распределения расходов
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Cost allocation list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CostAllocationListItem'
        '404':
          description: Мероприятие с данным идентификатором не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotExistResponse'

  /events/{event_id}/cost-allocation-list/{purchase_id}/participants:
    get:
      tags:
        - Cost allocation list
      operationId: getParticipantsForPurchaseFromCostAllocationList
      summary: Получить список участников для данной покупки
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
        - in: path
          name: purchase_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Participants list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserDemo'
        '404':
          description: Мероприятие с данным идентификатором не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotExistResponse'
    delete:
      tags:
        - Cost allocation list
      summary: Удаление участников для данной покупки
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
        - in: path
          name: purchase_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                description: Логин участника
                type: string
                minLength: 3
                maxLength: 20
                example: main_player
      responses:
        '200':
          description: Участники успешно добавлены
        '400':
          description: Неверный формат данных или некорректные логины
        '404':
          description: Мероприятие с данным идентификатором не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotExistResponse'


  /events/{event_id}/cost-allocation-list/{purchase_id}/add-participants:
    post:
      tags:
        - Cost allocation list
      operationId: addParticipantsForPurchaseFromCostAllocationList
      summary: Добавить выбранных участников для покупки
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
        - in: path
          name: purchase_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                description: Логин участника
                type: string
                minLength: 3
                maxLength: 20
                example: main_player
      responses:
        '200':
          description: Участники успешно добавлены
        '400':
          description: Неверный формат данных или некорректные логины
        '404':
          description: Мероприятие с данным идентификатором не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotExistResponse'

  /events/{event_id}/cost-allocation-list/send-cost-allocation-list:
    post:
      tags:
        - Cost allocation list
      operationId: sendCostAllocationList
      summary: Отправить расчет
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      description: Бэк меняет статус cost_allocated на true (окончательное распределение расходов)
      responses:
        '200':
          description: Сохранили окончательный расчет
        '404':
          description: Мероприятие с данным идентификатором не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotExistResponse'

  # stuffs list

  /events/{event_id}/stuffs-list:
    get:
      tags:
        - Stuff list
      operationId: getStuffsList
      summary: Получить список вещей
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Stuff list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StuffListItem'
        '404':
          description: Мероприятие с данным идентификатором не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotExistResponse'

  /events/{event_id}/stuffs-list/add-stuff:
    post:
      tags:
        - Stuff list
      operationId: addStuffToStuffsList
      summary: Добавить новую позицию вещь
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StuffListItemCreator'
      responses:
        '201':
          description: Позиция вещи успешно добавлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StuffListItem'
        '404':
          description: Мероприятие с данным идентификатором не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotExistResponse'

  /events/{event_id}/stuffs-list/{stuff_id}/edit-stuff:
    patch:
      tags:
        - Stuff list
      operationId: editStuffInStuffsList
      summary: Изменить позицию вещи
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
        - in: path
          name: stuff_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StuffListItemEditor'
      responses:
        '200':
          description: Позиция вещи успешно изменена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StuffListItem'
        '404':
          description: Мероприятие с данным идентификатором не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotExistResponse'

  /events/{event_id}/stuffs-list/{stuff_id}/delete-stuff:
    delete:
      tags:
        - Stuff list
      operationId: deleteStuffFromStuffsList
      summary: Удалить позицию вещи
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
        - in: path
          name: stuff_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Позиция вещи успешно удалена
        '404':
          description: Мероприятие с данным идентификатором не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventNotExistResponse'

  /events/{event_id}/stuffs-list/{stuff_id}/take-stuff:
    patch:
      tags:
        - Stuff list
      operationId: takeStuffFromStuffsList
      summary: Пользователь берет позицию вещи
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
        - in: path
          name: stuff_id
          required: true
          schema:
            type: integer
      responses:
        '200':
