      type: object
      required:
        - event_id
        - event_name
        - event_date
        - role_name
      properties:
        event_id:
          type: integer
        event_name:
          type: string
          minLength: 1
          maxLength: 50
          example: Шашлыки
        event_description:
          type: string
          maxLength: 254
